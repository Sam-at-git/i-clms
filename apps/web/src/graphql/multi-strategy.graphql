mutation ResolveConflicts($input: ResolveConflictsInput!, $documentText: String!) {
  resolveConflicts(input: $input, documentText: $documentText) {
    results {
      strategy
      success
      fields
      confidence
      processingTimeMs
      error
    }
    finalFields
    voteResults {
      fieldName
      agreedValue
