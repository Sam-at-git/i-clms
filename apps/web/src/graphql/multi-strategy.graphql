mutation ParseWithMultiStrategies($input: MultiStrategyParseInput!) {
  parseWithMultiStrategies(input: $input) {
    results {
      strategy
      success
      fields
      confidence
      processingTimeMs
      error
    }
    finalFields
    voteResults {
      fieldName
      agreedValue
      confidence
      votes {
        strategy
        value
        weight
      }
      needsResolution
      resolutionMethod
    }
    overallConfidence
    conflicts
    warnings
    duration
    timestamp
  }
}

query GetMultiStrategyParseResult($sessionId: String!) {
  getMultiStrategyParseResult(sessionId: $sessionId) {
    results {
      strategy
      success
      fields
      confidence
      processingTimeMs
      error
    }
    finalFields
    voteResults {
