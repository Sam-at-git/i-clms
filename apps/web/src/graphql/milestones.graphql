query GetProjectMilestones {
  projectMilestones {
    id
    sequence
    name
    deliverables
    amount
    paymentPercentage
    plannedDate
    actualDate
    acceptanceCriteria
    status
    deliverableFileUrl
    deliverableFileName
    deliverableUploadedAt
    acceptedAt
    acceptedBy
    acceptedByName
    rejectedAt
    rejectedBy
    rejectedByName
    rejectionReason
    createdAt
    updatedAt
    contract {
      id
      contractNo
      name
      customerId
      customer {
        id
        name
      }
    }
  }
}
